<div class="card text-black">
  <div class="text-center card-body">
    <i class="fas fa-smile-wink"></i>
    <h4>Send A Joke</h4>
    <div class="form-group" id="{{namespace}}_position">
      		<label>Select On Screen Position</label>
      		<select class="form-control">
              	<option value="top-left">Top Left</option>
              	<option value="top">Top</option>
                <option value="top-right">Top Right</option>
                <option value="bottom-left">Bottom Left</option>
                <option value="bottom">Bottom</option>
                 <option value="bottom-right">Bottom Right</option>
      		</select>
    </div>
    <div class="form-group">
      	<input type="checkbox" id="{{namespace}}_clean_only" /> Clean Jokes Only
    </div>
    <div class="form-group mt-2">
      <button class="btn btn-success" onclick="{{namespace}}.sendJoke()">Send Joke</button>
    </div>
     <div id="{{namespace}}_reveals">
     </div>
  </div>
</div>
